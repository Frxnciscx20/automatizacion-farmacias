name: Ejecutar Scraping Diario (Farmacias)

on:
  schedule:
    - cron: "0 0 * * *"   # 00:00 UTC â†’ 21:00 Chile aprox.
  workflow_dispatch:       # Permite ejecutarlo manualmente desde Actions

jobs:
  run-scraping:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      # Variables para base de datos
      DB_URL: ${{ secrets.DB_URL }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}

      # Credenciales de LambdaTest
      LT_USERNAME: ${{ secrets.LT_USERNAME }}
      LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}

    steps:
      - name: ğŸ“¦ Clonar repositorio
        uses: actions/checkout@v4

      - name: â˜• Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: ğŸŒ Instalar Google Chrome (modo headless)
        uses: browser-actions/setup-chrome@v1

      - name: ğŸ§© Verificar instalaciÃ³n de Chrome
        run: google-chrome --version

      - name: ğŸ§° Dar permisos a Gradle Wrapper
        run: chmod +x gradlew

      - name: ğŸš€ Ejecutar scraping con Cucumber
        run: |
          echo "Iniciando scraping automÃ¡tico en LambdaTest..."
          ./gradlew test --tests "cl.francisco.automatizacion.RunCucumberTest"

      - name: ğŸ“Š Subir reporte de Cucumber
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reporte-cucumber
          path: target/cucumber-report.html
